<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Money Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="my-3 text-5xl text-center mt-16 text-success"> Money Management App <img src="./images/money-bag.png" alt="" srcset=""></h1>

    </header>
    <main>
        <section class="my-5 container">
            <div class="d-flex justify-content-evenly">
                    <div class="col-lg-6 col-md-12">
                        <img src="./images/Budgeting-app.jpg" class="w-100"alt="" srcset="">
                    </div>
                <div class="">
                    <div class="card container">
                        <div class="card-body bg-light bg-gradient mx-auto">
                            <h4 class="text-center">Income</h4>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Income</span>
                                <input id ="incomeInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <h4 class="text-center">expences</h4>
                            <div class="input-group input-group-sm mb-3 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Food</span>
                                <input id="foodInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                <span id="error"></span>
                              </div>
                            <div class="input-group input-group-sm mb-3 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Rent</span>
                                <input id="rentInput"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                <span id="error"></span>
                              </div>
                            <div class="input-group input-group-sm mb-3 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Clothes</span>
                                <input id="clothesInput" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                              </div>
                              <button type="button"  class="btn btn-primary" onclick="calculate()"id="calculate-btn">calcualte</button>
    
                            </div>
                            <div>
                                <h4  class=" text-center">Total Expences : <span id="total-expence">00 </span></h4>
                                <h4 class="text-center">Balance : <span id="total-balance">00 </span></h4>
                            </div>
                            <div class="input-group input-group-sm mb-3 ">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Save :</span>
                                <input id="save-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                                <h5 class="mx-3">%</h5>
                                <button type="button"  class="btn btn-primary" onclick="calculate()" >Save</button>
                              </div>
                              <div>
                                <h4 class="text-center">Saving Amount : <span id="saving-amount">500 </span></h4>
                                <h4 class="text-center">Remaining Balance : <span id="remain-balance">500 </span></h4>
                            </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
